<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section>
        <h1>Cadastro</h1>
        <div class="registration">
            <form method="post" class="form">
                <label for="name">
                    Nome:
                    <input type="text" name="nome" required id="login" placeholder="Digite o nome"
                        oninvalid="this.setCustomValidity('O Campo e-mail é obrigatório.')" 
                        oninput="this.setCustomValidity('')" />
                </label>

                <label for="email">
                    E-mail:
                    <input type="text" name="e-mail" required id="login" placeholder="Digite seu e-mail" 
                        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                        oninvalid="this.setCustomValidity ('O campo e-mail é obrigatório')"
                        oninput="this.setCustomValidity('')"/>
                </label>

                <label for="password">
                    Senha:
                    <input type="password" name="login" required id="login" placeholder="Digite a senha"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        oninvalid="this.setCustomValidity"
                        oninput="this.setCustomValidity('')"
                        title="A senha é obrigatória. Deve conter ao menos uma letra minúscula, uma letra maiúscula, um número e pelo menos 8 caracteres" />

                </label>
                <label for="passwordValid">
                    Confirme a senha:
                    <input type="password" name="login" required id="login" placeholder="Confirme a senha"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        oninvalid="this.setCustomValidity"
                        oninput="this.setCustomValidity('')" title="Repita a mesma senha neste campo." />
                </label>

                <button type="submit" class="button">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
